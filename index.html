<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人博客</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }

        /* 导航栏 */
        .navbar {
            background: #fff;
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-links a {
            color: #333;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }

        /* 文章列表 */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .post-card {
            background: white;
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .post-date {
            color: #666;
            font-size: 0.9rem;
        }

        /* 页脚 */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="/" class="brand">我的博客</a>
            <div>
                <a href="/">首页</a>
                <a href="/about">关于</a>
                <a href="/contact">联系</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="post-card">
            <h2>我的第一篇文章</h2>
            <p class="post-date">2024年3月1日</p>
            <p>这里是文章的摘要内容，简要介绍文章的主题和要点...</p>
            <a href="#">阅读更多 →</a>
        </div>

        <div class="post-card">
            <h2>技术学习心得</h2>
            <p class="post-date">2024年2月28日</p>
            <p>分享最近在学习新技术过程中的经验和收获...</p>
            <a href="#">阅读更多 →</a>
        </div>
    </div>

    <footer>
        <p>© 2024 我的个人博客. 保留所有权利</p>
    </footer>
</body>
</html>
